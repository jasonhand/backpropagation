<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpropagation Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="range"] {
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-align: center;
        }

        input[type="number"]::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .network-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .network-svg {
            width: 100%;
            height: 500px;
            background: rgba(0,0,0,0.1);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .info-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-section {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
        }

        .info-section h3 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .value-box {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .phase-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,107,107,0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .network-svg {
                height: 400px;
            }
        }

        .gradient-flow {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gradient-flow.active {
            opacity: 1;
        }

        .weight-update {
            animation: weightPulse 0.5s ease-in-out;
        }

        @keyframes weightPulse {
            0% { stroke-width: 2; }
            50% { stroke-width: 4; }
            100% { stroke-width: 2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Backpropagation Visualization</h1>
            <p>Watch how neural networks learn by propagating errors backward through the network</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Learning Rate</label>
                <input type="range" id="learningRate" min="0.01" max="1" step="0.01" value="0.1">
                <span id="learningRateValue">0.1</span>
            </div>
            <div class="control-group">
                <label>Input 1</label>
                <input type="number" id="input1" value="0.5" step="0.1" min="0" max="1">
            </div>
            <div class="control-group">
                <label>Input 2</label>
                <input type="number" id="input2" value="0.8" step="0.1" min="0" max="1">
            </div>
            <div class="control-group">
                <label>Target</label>
                <input type="number" id="target" value="0.7" step="0.1" min="0" max="1">
            </div>
            <button id="stepButton">Forward Pass</button>
            <button id="autoButton">Auto Train</button>
            <button id="resetButton">Reset Network</button>
        </div>

        <div class="network-container">
            <div class="phase-indicator" id="phaseIndicator">Ready</div>
            <svg class="network-svg" id="networkSvg">
                <!-- Network will be drawn here -->
            </svg>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #4ecdc4;"></div>
                    <span>Input Layer</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #45b7d1;"></div>
                    <span>Hidden Layer</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f39c12;"></div>
                    <span>Output Layer</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #e74c3c;"></div>
                    <span>Error Flow</span>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-section">
                <h3>üìä Current Values</h3>
                <div class="values-grid" id="currentValues"></div>
            </div>
            <div class="info-section">
                <h3>‚öñÔ∏è Weights</h3>
                <div class="values-grid" id="weightsDisplay"></div>
            </div>
            <div class="info-section">
                <h3>üéØ Training Progress</h3>
                <div id="trainingInfo">
                    <div>Epoch: <span id="epoch">0</span></div>
                    <div>Error: <span id="error">0.000</span></div>
                    <div>Output: <span id="output">0.000</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class BackpropNetwork {
            constructor() {
                this.isTraining = false;
                this.epoch = 0;
                this.phase = 'ready';
                this.nodePositions = null;
                this.reset();
                this.setupSVG();
            }

            reset() {
                // Initialize random weights
                this.weights = {
                    w1: Math.random() * 2 - 1,
                    w2: Math.random() * 2 - 1,
                    w3: Math.random() * 2 - 1,
                    w4: Math.random() * 2 - 1,
                    w5: Math.random() * 2 - 1,
                    w6: Math.random() * 2 - 1
                };

                this.biases = {
                    b1: Math.random() * 2 - 1,
                    b2: Math.random() * 2 - 1,
                    b3: Math.random() * 2 - 1
                };

                this.activations = {
                    a1: 0, a2: 0,
                    h1: 0, h2: 0,
                    output: 0
                };

                this.gradients = {
                    dw1: 0, dw2: 0, dw3: 0, dw4: 0, dw5: 0, dw6: 0,
                    db1: 0, db2: 0, db3: 0
                };

                this.epoch = 0;
                this.updateDisplay();
            }

            sigmoid(x) {
                return 1 / (1 + Math.exp(-x));
            }

            sigmoidDerivative(x) {
                return x * (1 - x);
            }

            forwardPass(input1, input2) {
                this.activations.a1 = input1;
                this.activations.a2 = input2;

                // Hidden layer
                const z1 = this.weights.w1 * input1 + this.weights.w2 * input2 + this.biases.b1;
                const z2 = this.weights.w3 * input1 + this.weights.w4 * input2 + this.biases.b2;
                
                this.activations.h1 = this.sigmoid(z1);
                this.activations.h2 = this.sigmoid(z2);

                // Output layer
                const z3 = this.weights.w5 * this.activations.h1 + this.weights.w6 * this.activations.h2 + this.biases.b3;
                this.activations.output = this.sigmoid(z3);

                return this.activations.output;
            }

            backwardPass(target, learningRate) {
                const output = this.activations.output;
                const error = target - output;

                // Output layer gradients
                const deltaOutput = error * this.sigmoidDerivative(output);
                
                this.gradients.dw5 = deltaOutput * this.activations.h1;
                this.gradients.dw6 = deltaOutput * this.activations.h2;
                this.gradients.db3 = deltaOutput;

                // Hidden layer gradients
                const deltaH1 = deltaOutput * this.weights.w5 * this.sigmoidDerivative(this.activations.h1);
                const deltaH2 = deltaOutput * this.weights.w6 * this.sigmoidDerivative(this.activations.h2);

                this.gradients.dw1 = deltaH1 * this.activations.a1;
                this.gradients.dw2 = deltaH1 * this.activations.a2;
                this.gradients.db1 = deltaH1;

                this.gradients.dw3 = deltaH2 * this.activations.a1;
                this.gradients.dw4 = deltaH2 * this.activations.a2;
                this.gradients.db2 = deltaH2;

                // Update weights
                this.weights.w1 += learningRate * this.gradients.dw1;
                this.weights.w2 += learningRate * this.gradients.dw2;
                this.weights.w3 += learningRate * this.gradients.dw3;
                this.weights.w4 += learningRate * this.gradients.dw4;
                this.weights.w5 += learningRate * this.gradients.dw5;
                this.weights.w6 += learningRate * this.gradients.dw6;

                this.biases.b1 += learningRate * this.gradients.db1;
                this.biases.b2 += learningRate * this.gradients.db2;
                this.biases.b3 += learningRate * this.gradients.db3;

                return Math.abs(error);
            }

            setupSVG() {
                const svg = document.getElementById('networkSvg');
                const width = 800;
                const height = 500;
                
                svg.setAttribute('viewBox', `0 0 ${width} ${height}`);

                // Node positions
                this.nodePositions = {
                    input: [
                        { x: 100, y: 150, id: 'input1' },
                        { x: 100, y: 350, id: 'input2' }
                    ],
                    hidden: [
                        { x: 400, y: 125, id: 'hidden1' },
                        { x: 400, y: 375, id: 'hidden2' }
                    ],
                    output: [
                        { x: 700, y: 250, id: 'output' }
                    ]
                };

                this.drawNetwork(svg);
            }

            drawNetwork(svg) {
                if (!this.nodePositions) return;
                
                svg.innerHTML = '';

                // Draw connections
                const connections = [
                    { from: this.nodePositions.input[0], to: this.nodePositions.hidden[0], weight: 'w1' },
                    { from: this.nodePositions.input[0], to: this.nodePositions.hidden[1], weight: 'w3' },
                    { from: this.nodePositions.input[1], to: this.nodePositions.hidden[0], weight: 'w2' },
                    { from: this.nodePositions.input[1], to: this.nodePositions.hidden[1], weight: 'w4' },
                    { from: this.nodePositions.hidden[0], to: this.nodePositions.output[0], weight: 'w5' },
                    { from: this.nodePositions.hidden[1], to: this.nodePositions.output[0], weight: 'w6' }
                ];

                connections.forEach(conn => {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', conn.from.x);
                    line.setAttribute('y1', conn.from.y);
                    line.setAttribute('x2', conn.to.x);
                    line.setAttribute('y2', conn.to.y);
                    line.setAttribute('stroke', this.getWeightColor(this.weights[conn.weight] || 0));
                    line.setAttribute('stroke-width', Math.abs(this.weights[conn.weight] || 0) * 3 + 1);
                    line.setAttribute('opacity', '0.8');
                    line.setAttribute('id', `connection-${conn.weight}`);
                    svg.appendChild(line);

                    // Weight label
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    const midX = (conn.from.x + conn.to.x) / 2;
                    const midY = (conn.from.y + conn.to.y) / 2;
                    text.setAttribute('x', midX);
                    text.setAttribute('y', midY - 5);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('fill', 'white');
                    text.setAttribute('font-size', '12');
                    text.setAttribute('font-family', 'monospace');
                    text.textContent = (this.weights[conn.weight] || 0).toFixed(2);
                    text.setAttribute('id', `weight-${conn.weight}`);
                    svg.appendChild(text);
                });

                // Draw nodes
                [...this.nodePositions.input, ...this.nodePositions.hidden, ...this.nodePositions.output].forEach((node, i) => {
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', node.x);
                    circle.setAttribute('cy', node.y);
                    circle.setAttribute('r', 25);
                    circle.setAttribute('fill', this.getNodeColor(node.id));
                    circle.setAttribute('stroke', 'white');
                    circle.setAttribute('stroke-width', '3');
                    circle.setAttribute('id', `node-${node.id}`);
                    svg.appendChild(circle);

                    // Node value
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', node.x);
                    text.setAttribute('y', node.y + 5);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('fill', 'white');
                    text.setAttribute('font-weight', 'bold');
                    text.setAttribute('font-size', '14');
                    text.textContent = this.getNodeValue(node.id).toFixed(2);
                    text.setAttribute('id', `value-${node.id}`);
                    svg.appendChild(text);

                    // Node label
                    const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    label.setAttribute('x', node.x);
                    label.setAttribute('y', node.y + 45);
                    label.setAttribute('text-anchor', 'middle');
                    label.setAttribute('fill', 'white');
                    label.setAttribute('font-size', '12');
                    label.textContent = node.id.replace(/(\d)/, ' $1');
                    svg.appendChild(label);
                });
            }

            getWeightColor(weight) {
                return weight > 0 ? '#4ecdc4' : '#e74c3c';
            }

            getNodeColor(nodeId) {
                if (nodeId.includes('input')) return '#4ecdc4';
                if (nodeId.includes('hidden')) return '#45b7d1';
                return '#f39c12';
            }

            getNodeValue(nodeId) {
                switch(nodeId) {
                    case 'input1': return this.activations.a1 || 0;
                    case 'input2': return this.activations.a2 || 0;
                    case 'hidden1': return this.activations.h1 || 0;
                    case 'hidden2': return this.activations.h2 || 0;
                    case 'output': return this.activations.output || 0;
                    default: return 0;
                }
            }

            updateDisplay() {
                // Update network visualization
                this.drawNetwork(document.getElementById('networkSvg'));

                // Update values display
                const currentValues = document.getElementById('currentValues');
                currentValues.innerHTML = `
                    <div class="value-box">Input 1<br>${this.activations.a1.toFixed(3)}</div>
                    <div class="value-box">Input 2<br>${this.activations.a2.toFixed(3)}</div>
                    <div class="value-box">Hidden 1<br>${this.activations.h1.toFixed(3)}</div>
                    <div class="value-box">Hidden 2<br>${this.activations.h2.toFixed(3)}</div>
                    <div class="value-box">Output<br>${this.activations.output.toFixed(3)}</div>
                `;

                // Update weights display
                const weightsDisplay = document.getElementById('weightsDisplay');
                weightsDisplay.innerHTML = Object.entries(this.weights)
                    .map(([key, value]) => `<div class="value-box">${key.toUpperCase()}<br>${value.toFixed(3)}</div>`)
                    .join('');

                // Update training info
                document.getElementById('epoch').textContent = this.epoch;
                document.getElementById('output').textContent = this.activations.output.toFixed(3);
            }

            async step() {
                const input1 = parseFloat(document.getElementById('input1').value);
                const input2 = parseFloat(document.getElementById('input2').value);
                const target = parseFloat(document.getElementById('target').value);
                const learningRate = parseFloat(document.getElementById('learningRate').value);

                if (this.phase === 'ready' || this.phase === 'backward') {
                    // Forward pass
                    this.phase = 'forward';
                    document.getElementById('phaseIndicator').textContent = 'Forward Pass';
                    
                    this.forwardPass(input1, input2);
                    this.updateDisplay();
                    
                    const error = Math.abs(target - this.activations.output);
                    document.getElementById('error').textContent = error.toFixed(3);
                    
                    await this.sleep(1000);
                } else if (this.phase === 'forward') {
                    // Backward pass
                    this.phase = 'backward';
                    document.getElementById('phaseIndicator').textContent = 'Backward Pass';
                    
                    const error = this.backwardPass(target, learningRate);
                    this.epoch++;
                    this.updateDisplay();
                    
                    document.getElementById('error').textContent = error.toFixed(3);
                    
                    await this.sleep(1000);
                    this.phase = 'ready';
                    document.getElementById('phaseIndicator').textContent = 'Ready';
                }
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async autoTrain() {
                this.isTraining = !this.isTraining;
                const button = document.getElementById('autoButton');
                
                if (this.isTraining) {
                    button.textContent = 'Stop Training';
                    button.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
                    
                    while (this.isTraining) {
                        await this.step();
                        if (this.phase === 'ready') {
                            await this.sleep(500);
                        }
                    }
                } else {
                    button.textContent = 'Auto Train';
                    button.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                }
            }
        }

        // Initialize the network
        const network = new BackpropNetwork();

        // Event listeners
        document.getElementById('stepButton').addEventListener('click', () => network.step());
        document.getElementById('autoButton').addEventListener('click', () => network.autoTrain());
        document.getElementById('resetButton').addEventListener('click', () => {
            network.isTraining = false;
            network.reset();
            document.getElementById('autoButton').textContent = 'Auto Train';
            document.getElementById('autoButton').style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
            document.getElementById('phaseIndicator').textContent = 'Ready';
        });

        document.getElementById('learningRate').addEventListener('input', (e) => {
            document.getElementById('learningRateValue').textContent = e.target.value;
        });

        // Initial display update
        network.updateDisplay();
    </script>
</body>
</html>
